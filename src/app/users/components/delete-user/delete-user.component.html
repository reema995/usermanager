<h2><i class="fas fa-trash"></i> Delete User</h2>
<p class="warning">Are you sure you want to delete this user?</p>
<div class="buttons">
  <button (click)="onDelete()" class="yes-btn"><i class="fas fa-check"></i> Yes</button>
  <button (click)="router.navigate(['/users'])"><i class="fas fa-times"></i> No</button>
</div>
