<div class="login-page">
  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="password" type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <p class="register-link">Don't have an account? <a routerLink="/users/register"><i class="fas fa-user-plus"></i> Register here</a></p>
    <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>
  </div>
</div>
